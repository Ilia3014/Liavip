
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اشتراک VIP لیااستور</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(to bottom right, #fff3f3, #ffe6e6);
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #d6336c;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.8;
      margin-bottom: 1.2rem;
    }
    .vip-box {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      padding: 2rem;
      margin-top: 2rem;
    }
    .price {
      font-size: 1.5rem;
      font-weight: bold;
      color: #d6336c;
      margin: 1rem 0;
    }
    .btn {
      display: inline-block;
      background-color: #d6336c;
      color: white;
      padding: 0.8rem 2rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #b02656;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>به دنیای VIP لیااستور خوش اومدی!</h1>
    <p>اگه دوست داری خاص‌ترین خدمات، تخفیف‌ها و سورپرایزهای ما فقط برای تو فعال باشه، اینجاست که باید عضو بشی.</p>
    <div class="vip-box">
      <p>دسترسی زودتر به محصولات خاص</p>
      <p>تخفیف‌های اختصاصی، قرعه‌کشی مخفی، هدیه‌های تولد</p>
      <p>و کلی مزایای دیگه فقط مخصوص اعضای VIP</p>
      <div class="price">فقط ماهیانه ۴۰۰ هزار تومان</div>
      <a href="#" class="btn">عضویت VIP</a>
    </div>
  </div>
</body>
</html>
